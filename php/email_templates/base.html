<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }
        .notification-type {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GamePlan Scheduler</h1>
        </div>
        <div class="content">
            <div class="notification-type">{{TYPE}}</div>
            <h2>{{TITLE}}</h2>
            <p>{{MESSAGE}}</p>
            <a href="https://gameplan.example.com/notifications" class="button">Bekijk in GamePlan</a>
        </div>
        <div class="footer">
            <p>Je ontvangt deze e-mail omdat je bent aangemeld bij GamePlan Scheduler.</p>
            <p>Â© {{YEAR}} GamePlan Scheduler. Alle rechten voorbehouden.</p>
        </div>
    </div>
</body>
</html>
